<html>
<head>
    <title>Test Compiler</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../build/utility.js"></script>
    <script src="../build/parse.js"></script>
    <script src="../build/compile.js"></script>
    <script>
        var scheme, js;

        function initialize() {
            scheme = document.getElementById('scheme');
            js = document.getElementById('js');
        }

        function go() {
            js.value = window.compile_suite(scheme.value);
        }

    </script>
</head>
<body onload="initialize();">
    <center>
        <textarea id='scheme'>(define (min x y) (cond ((< x y) x) (else y)))</textarea><br>
        <button onclick="go();">Go!</button><br>
        <textarea id='js'></textarea>
    </center>
</body>
</html>
